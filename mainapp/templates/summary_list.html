{%  load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary List</title>
</head>
<body>

    <div>
        <table class="table" style="width: 50%; border: 1px solid green;">
            <thead>
                <th>ID</th>
                <th>Member ID</th>
                <th>Created</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </thead>
            <tbody>
                {% for t in object_list %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.member_id }}</td>
                    <td>{{ t.created }}</td>
                    <td>{{ t.description }}</td>
                    <td>{{ t.category }}</td>
                    <td>{{ t.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>
</html>
